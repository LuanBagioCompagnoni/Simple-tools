<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Style.css">

  <title>Form</title>
</head>
<body>
    <header>
        <iframe src="../Header.html" frameborder="0" scrolling="no"></iframe>
    </header>
    <div id="corpo">
        <form id="formulario">
            <div id="imput" class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
                <input id="email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div id="imput" class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
                <input id="nome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div id="imput" class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
                <input id="telefone" type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div id="imput" class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Senha</span>
                <input id="senha" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>

            <button id="botao" type="button" class="btn btn-light" onclick="gerarJson()">Gerar JSON</button>
        </form>
        <div id="resultado"></div>

<script src="Script.js"></script>
