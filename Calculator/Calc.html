<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="Calc-Style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div  class="input-group mb-3">
            <input type="text" id="display" class="form-control" aria-describedby="basic-addon1" disabled> 
        </div>
        <div class="buttons">
            <div id="line">
                <button id="C-button" type="button" class="btn btn-outline-light" onclick="clearDisplay()">C</button>
                <button id="slash-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('/')">/</button>
                <button id="multiplication-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('*')">*</button>
                <button id="sub-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('-')">-</button>
            </div>
            <div id="line">
                <button type="button" class="btn btn-outline-light" onclick="appendToDisplay('7')">7</button>
                <button type="button" class="btn btn-outline-light" onclick="appendToDisplay('8')">8</button>
                <button type="button" class="btn btn-outline-light" onclick="appendToDisplay('9')">9</button>
                <button id="sum-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('+')">+</button>
            </div>
            <div id="line">
                <button type="button" class="btn btn-outline-light" onclick="appendToDisplay('4')">4</button>
                <button type="button" class="btn btn-outline-light" onclick="appendToDisplay('5')">5</button>
                <button type="button" class="btn btn-outline-light" onclick="appendToDisplay('6')">6</button>
                <button id="dot-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('.')">.</button>
            </div>
            <div id="group-last-lines">
                <div id="four-line">
                    <div id="left-itens">
                        <div id="four-line-itens">
                            <button id="four-line-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('1')">1</button>
                            <button id="four-line-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('2')">2</button>
                            <button id="four-line-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('3')">3</button>
                        </div>
                        <div id="left-last-line">
                            <button id="zero-button" type="button" class="btn btn-outline-light" onclick="appendToDisplay('0')">0</button>
                        </div>
                    </div>
                    <div id="four-line-itens">
                        <button id="equal-button" type="button" class="btn btn-outline-light" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        <div>
    <div>
</body>
<script src="Script.js"></script>
</html>
